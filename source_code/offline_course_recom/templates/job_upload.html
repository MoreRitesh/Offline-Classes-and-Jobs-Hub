<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Job</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4"><i class="fas fa-upload"></i> Upload a Job</h2>
    
    <form method="POST" class="card p-4 shadow-sm bg-white">
      <div class="mb-3">
        <label class="form-label">Job Title</label>
        <input type="text" name="job_title" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Job Description</label>
        <textarea name="job_description" class="form-control" rows="4" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Location</label>
        <input type="text" name="location" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success"><i class="fas fa-check-circle"></i> Submit</button>
      <a href="{{ url_for('dashboard_admin') }}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>

  <!-- Bootstrap & FontAwesome -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</body>
</html>
