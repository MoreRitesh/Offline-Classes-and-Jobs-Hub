<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institute Registration</title>
    
    <!-- Bootstrap & FontAwesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #707072, #939398, #aeaeae);
        }

        .container-box {
            width: 850px;
            display: flex;
            border-radius: 20px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Left Section - Background Image */
        .left-section {
            width: 40%;
            background: url('https://tse1.mm.bing.net/th?id=OIP.kavZbXm3Tkls9n5cn7BsIQHaDt&w=237&h=237&c=7 ') no-repeat center center;
            background-size: cover;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            text-align: center;
        }

        /* Dark Overlay for Better Visibility */
        .left-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.45);
            border-radius: 20px 0 0 20px;
        }

        .left-section h2, .left-section p {
            position: relative;
            color: white;
            z-index: 2;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        /* Right Section - Form */
        .right-section {
            width: 60%;
            padding: 35px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: rgba(251, 251, 251, 0.85);
            border-radius: 0 20px 20px 0;
        }

        .right-section h2 {
            color: #333;
            text-align: center;
            font-weight: bold;
            margin-bottom: 25px;
            font-size: 22px;
        }

        .input-group {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
            box-shadow: inset 0px 3px 6px rgba(0, 0, 0, 0.1);
            transition: 0.3s ease-in-out;
        }

        .input-group:focus-within {
            border-color: #0056b3;
            box-shadow: 0px 4px 10px rgba(0, 86, 179, 0.3);
        }

        .input-group i {
            margin-right: 10px;
            color: #333;
            font-size: 16px;
        }

        .input-group input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 16px;
            color: #222;
            background: transparent;
        }

        ::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        .register-btn {
            background: linear-gradient(90deg, #58522f, #827c5d);
            color: white;
            font-weight: bold;
            padding: 12px;
            border: none;
            width: 100%;
            border-radius: 20px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 5px 12px rgba(14, 15, 16, 0.4);
        }

        .register-btn:hover {
            background: linear-gradient(90deg, #161718, #101010);
            box-shadow: 0px 8px 20px rgba(60, 61, 62, 0.5);
            transform: scale(1.04);
        }

        @media (max-width: 900px) {
            .container-box {
                flex-direction: column;
                height: auto;
                width: 90%;
            }

            .left-section {
                width: 100%;
                height: 200px;
            }

            .right-section {
                width: 100%;
                padding: 25px;
            }
        }
    </style>
</head>
<body>

    <div class="container-box">
        <!-- Left Section (Image Background) -->
        <div class="left-section">
            <h2>Join Us Today!</h2>
            <p>Register to explore new learning opportunities.</p>
        </div>

        <!-- Right Section (Form) -->
        <div class="right-section">
            <h2>Create Institute Account</h2>
            
            <form method="POST">
                <div class="input-group">
                    <i class="fa fa-university"></i>
                    <input type="text" name="name" placeholder="Institute Name" required>
                </div>
                <div class="input-group">
                    <i class="fa fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fa fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                
                <button type="submit" class="register-btn"><i class="fas fa-user-check"></i> Register</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
