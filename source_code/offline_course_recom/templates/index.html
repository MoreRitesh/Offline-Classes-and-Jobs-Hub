<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Course Enrollment</title>
    
    <!-- Bootstrap & Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* Custom Styles */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        /* Background Image & Overlay */
        .hero-section {
            position: relative;
            height: 100vh;
            background: url('https://wallpapercave.com/wp/wp4385848.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            font-weight: bold;
            text-transform: uppercase;
            animation: fadeInDown 1s ease-in-out;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-in-out;
        }

        .hero-buttons a {
            margin: 10px;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 30px;
            transition: all 0.3s ease-in-out;
        }

        .hero-buttons a:hover {
            transform: scale(1.1);
        }

        .btn-primary {
            background: #007bff;
            border: none;
        }

        .btn-success {
            background: #28a745;
            border: none;
        }

        .btn-warning {
            background: #ffca28;
            border: none;
            color: black;
        }

        /* Navbar Styling */
        .navbar {
            background: rgba(0, 0, 0, 0.8);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 24px;
        }

        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2.5rem;
            }
            .hero-content p {
                font-size: 1rem;
            }
            .hero-buttons a {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">SkillMatch Personalized Classes & Jobs Hub </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Learn. Grow. Succeed.</h1>
            <p>Discover top courses and enhance your skills with the best learning experience.</p>
            <div class="hero-buttons">
                <a href="{{ url_for('login') }}" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Login</a>
                <a href="{{ url_for('register_student') }}" class="btn btn-success"><i class="fas fa-user-graduate"></i> Register as Student</a>
                <a href="{{ url_for('register_institute') }}" class="btn btn-warning"><i class="fas fa-university"></i> Register as Institute</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
