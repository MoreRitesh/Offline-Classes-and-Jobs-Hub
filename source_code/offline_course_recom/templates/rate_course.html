<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate {{ course.name }}</title>
    
    <!-- Bootstrap & FontAwesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #3a3a3d, #5b5b5e, #828282);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 40px;
        }

        .rating-container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
        }

        h2 {
            font-weight: bold;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            font-weight: 500;
            display: block;
            margin-bottom: 5px;
            color: white;
        }

        select, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(191, 186, 186, 0.841);
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s ease-in-out;
        }

        select:focus, textarea:focus {
            border-color: #3f3f40;
            box-shadow: 0px 5px 15px rgba(90, 91, 92, 0.4);
        }

        textarea {
            resize: none;
            height: 100px;
        }

        .submit-btn {
            background: linear-gradient(90deg, #474c69, #4c4b72);
            color: white;
            font-weight: bold;
            padding: 12px;
            border: none;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
        }

        .submit-btn:hover {
            background: linear-gradient(90deg, #4a4b4d, #424343);
            box-shadow: 0px 8px 20px rgba(52, 53, 53, 0.5);
            transform: scale(1.05);
        }

        .cancel-btn {
            display: inline-block;
            margin-top: 15px;
            background: rgba(212, 45, 45, 0.684);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        .cancel-btn:hover {
            background: rgba(115, 79, 79, 0.3);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .rating-container {
                width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container mt-4">
        <h2 class="text-center"><i class="fas fa-star"></i> Rate {{ course.name }}</h2>

        <form method="POST" class="card p-4 bg-light text-dark mt-4">
            <div class="mb-3">
                <label for="rating" class="form-label"><strong>Select Rating:</strong></label>
                <select name="rating" class="form-control" required>
                    <option value="5">⭐⭐⭐⭐⭐ - Excellent</option>
                    <option value="4">⭐⭐⭐⭐ - Very Good</option>
                    <option value="3">⭐⭐⭐ - Good</option>
                    <option value="2">⭐⭐ - Fair</option>
                    <option value="1">⭐ - Poor</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="comment" class="form-label"><strong>Leave a Comment:</strong></label>
                <textarea name="comment" class="form-control" placeholder="Write your review..." required></textarea>
            </div>
            <button type="submit" class="btn btn-success"><i class="fas fa-paper-plane"></i> Submit Rating</button>
        </form>

        <!-- Back to Enrolled Courses Button -->
        <div class="text-center mt-4">
            <a href="{{ url_for('my_enrolled_courses') }}" class="btn btn-primary"><i class="fas fa-arrow-left"></i> Back to My Courses</a>
        </div>
    </div>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
