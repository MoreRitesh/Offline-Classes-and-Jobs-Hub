<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- Bootstrap & FontAwesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #fffdfd, #f8f8f9, #ffffff);
            background-size: cover;
        }

        .login-container {
            background: rgb(160, 166, 211);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            font-weight: 600;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        .input-group input, .select-box {
            width: 100%;
            padding: 12px;
            background: rgb(255, 253, 253);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: rgb(51, 50, 50);
            font-size: 16px;
            outline: none;
            transition: 0.3s ease-in-out;
            text-indent: 35px;
        }

        .input-group i {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: rgb(50, 48, 48);
            font-size: 16px;
        }

        .input-group input::placeholder, .select-box option {
            color: rgba(106, 104, 104, 0.7);
        }

        .input-group input:focus, .select-box:focus {
            border-color: #252526;
            box-shadow: 0px 5px 15px rgba(65, 66, 66, 0.4);
        }

        .select-box {
            appearance: none;
            cursor: pointer;
        }

        .login-btn {
            background: linear-gradient(90deg, #4454d0, #5352af);
            color: white;
            font-weight: bold;
            padding: 12px;
            border: none;
            width: 100%;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 5px 15px rgba(100, 101, 102, 0.3);
        }

        .login-btn:hover {
            background: linear-gradient(90deg, #537c86, #4a4b4c);
            box-shadow: 0px 8px 20px rgba(124, 126, 128, 0.5);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .login-container {
                width: 90%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2><i class="fas fa-sign-in-alt"></i> Login</h2>

        <form method="POST">
            <div class="input-group">
                <i class="fa fa-envelope"></i>
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i class="fa fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <i class="fa fa-user"></i>
                <select name="user_type" class="select-box" required>
                    <option value="student" selected>Student</option>
                    <option value="institute">Institute</option>
                    <option value="admin">Admin</option>

                </select>
            </div>
            
            <button type="submit" class="login-btn"><i class="fas fa-arrow-right"></i> Login</button>
        </form>
    </div>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
